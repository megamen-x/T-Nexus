<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Nexus · Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 mx-auto rounded-2xl bg-gradient-to-br from-cyan-400 to-fuchsia-500 text-slate-950 font-bold text-3xl flex items-center justify-center mb-4">
                T</div>
            <h1 class="text-2xl font-semibold">T-Nexus</h1>
            <p class="text-sm text-white/50 mt-1">Create your account</p>
        </div>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-xs text-white/50 mb-1">Full Name</label>
                <input type="text" id="fullName"
                    class="w-full rounded-xl bg-white/10 border border-white/10 px-4 py-3 text-sm focus:outline-none focus:border-cyan-400"
                    placeholder="John Doe">
            </div>
            <div>
                <label class="block text-xs text-white/50 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full rounded-xl bg-white/10 border border-white/10 px-4 py-3 text-sm focus:outline-none focus:border-cyan-400"
                    placeholder="team@tnexus.ai">
            </div>
            <div>
                <label class="block text-xs text-white/50 mb-1">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full rounded-xl bg-white/10 border border-white/10 px-4 py-3 text-sm focus:outline-none focus:border-cyan-400"
                    placeholder="••••••••">
            </div>
            <div>
                <label class="block text-xs text-white/50 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                    class="w-full rounded-xl bg-white/10 border border-white/10 px-4 py-3 text-sm focus:outline-none focus:border-cyan-400"
                    placeholder="••••••••">
            </div>
            <div id="error" class="text-red-400 text-sm hidden"></div>
            <button type="submit"
                class="w-full rounded-xl bg-gradient-to-r from-cyan-400 to-fuchsia-500 text-slate-950 font-semibold py-3 text-sm hover:opacity-90 transition">Create
                Account</button>
        </form>
        <p class="text-center text-sm text-white/50 mt-6">Already have an account? <a href="/login"
                class="text-cyan-400 hover:underline">Sign In</a></p>
    </div>
    <script>
        (function () {
            var apiBase = window.location.origin;
            document.getElementById('registerForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                var fullName = document.getElementById('fullName').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;
                var errorDiv = document.getElementById('error');
                errorDiv.classList.add('hidden');
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                try {
                    var response = await fetch(apiBase + '/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, password: password, full_name: fullName })
                    });
                    if (!response.ok) {
                        var data = await response.json();
                        throw new Error(data.detail || 'Registration failed');
                    }
                    var data = await response.json();
                    localStorage.setItem('tnexus_token', data.access_token);
                    localStorage.setItem('tnexus_email', email);
                    window.location.href = '/';
                } catch (err) {
                    errorDiv.textContent = err.message;
                    errorDiv.classList.remove('hidden');
                }
            });
        })();
    </script>
</body>

</html>
