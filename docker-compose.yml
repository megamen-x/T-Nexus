services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  embedder:
    build:
      context: ./embedder_server
      dockerfile: dockerfile
    ports:
      - "8888:8888"
    environment:
      - EMBEDDING_MODEL_NAME=deepvk/USER-bge-m3
      - DEVICE=cuda
      - ENGINE=torch
    volumes:
      - hf_cache:/root/.cache/huggingface
    gpus: all
    restart: unless-stopped
    depends_on:
      - qdrant

  server:
    build:
      context: .
      dockerfile: src/t_nexus/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # used by the entrypoint script to patch hipporag.yaml
      - EMBEDDER_URL=http://embedder:8888
      - QDRANT_URL=http://qdrant:6333
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount the hipporag config so it can be patched at container start
      - ./src/t_nexus/ml/config/hipporag.yaml:/app/src/t_nexus/ml/config/hipporag.yaml:ro
      # Optional: persist sqlite DB if used
      - ./tnexus.db:/app/tnexus.db
    # depends_on:
    #   qdrant:
    #     condition: service_healthy
    #   embedder:
    #     condition: service_started
    restart: unless-stopped

volumes:
  qdrant_storage:
  hf_cache:
