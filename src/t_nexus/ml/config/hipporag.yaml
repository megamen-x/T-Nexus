llm:
  model: deepseek-chat
  base_url: https://api.deepseek.com
  api_key: your_api_key
  temperature: 0.0
  max_output_tokens: 8192
  response_format: json_object
  requests_per_minute: 30
  tokens_per_minute: 0
  max_concurrent: 10
  request_timeout: 120.0
  connect_timeout: 10.0
  max_retries: 3
  retry_min_wait: 1.0
  retry_max_wait: 30.0

embeddings:
  model: deepvk/USER-bge-m3
  base_url: http://embedder:8888
  api_key: your_api_key
  batch_size: 32
  normalize_embeddings: true
  requests_per_minute: 0
  max_concurrent: 20
  request_timeout: 60.0
  max_retries: 3
  retry_min_wait: 1.0
  retry_max_wait: 30.0

vector_store:
  backend: qdrant
  collection_prefix: hipporag_bge
  url: http://qdrant:6333
  dim: 1024
  namespaces:
    passages: hipporag_passages
    entities: hipporag_entities
    facts: hipporag_facts

neo4j:
  uri: bolt://neo4j:7687
  user: neo4j
  # database: testing_hippo
  password: your_password
  graph_projection: hipporag_graph

rabbitmq:
  enabled: false
  url: amqp://guest:guest@localhost:5672/%2F
  exchange: hipporag
  routing_key_indexed: hipporag.documents.indexed
  routing_key_deleted: hipporag.documents.deleted

conversation:
  mode: last_message
  max_messages: 20

retrieval:
  top_k: 5
  fact_top_k: 5
  damping: 0.5
  passage_weight: 0.05
  synonym_top_k: 2047
  synonym_threshold: 0.8
  engine: networkx

dataset: musique
save_dir: hipporag_testing_dir
